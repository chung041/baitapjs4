<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BAI TAP JS BUOI4</title>

</head>

<body style="padding: 50px; background-color: rgb(255, 240, 253);" class="container">
    <h1 class="text-center" style="color: green">BAI TAP BUOI 4 JS</h1>
    <hr>
    <br>
    <h2>Bài 1: Xuất 3 số nguyên theo thứ tự tăng dần</h2>
    <input id="number1" type="text" placeholder="Số nguyên thứ nhất">
    <input id="number2" type="text" placeholder="Số nguyên thứ hai">
    <input id="number3" type="text" placeholder="Số nguyên thứ ba">
    <br>
    <br>
    <input id="result1" type="text" value="" placeholder=" ">
    <input id="result2" type="text" value="" placeholder=" ">
    <input id="result3" type="text" value="" placeholder=" ">
    <!-- <p id="result1" style="color: red"></p> -->
    <br>
    <br>
    <button id="calculate">Sắp Xếp</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Bài 2: Viết chương trình chào hỏi thành viên gia đình</h2>
    <select style="height: 43px; background-color:yellow" id="member" class="btn btn-success">
        <option name="A" id="">Chọn thành viên</option>
        <option name="D" value="dad">Bố</option>
        <option name="D" value="mom">Mẹ</option>
        <option name="D" value="bigBrother">Anh trai</option>
        <option name="D" value="youngSister">Em gái</option>
    </select>
    <input id="result4" type="text" value="" placeholder="Kết quả">
    <br>
    <br>
    <button id="average">Gửi lời chào</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Bài 3: Viết chương trình xuất ra có bao nhiêu số lẻ và bao nhiêu số chẵn.</h2>
    <input id="figure1" type="text" placeholder="Nhập số thứ nhất">
    <input id="figure2" type="text" placeholder="Nhập số thứ hai">
    <input id="figure3" type="text" placeholder="Nhập số thứ ba">
    <input id="result5" type="text" value="" placeholder="Kết quả">
    <br>
    <br>
    <button  id="chanLe">Đếm</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Bài 4: Hãy cho biết đó là tam giác gì?</h2>
    <input id="length1" type="text" placeholder="Nhập cạnh thứ nhất">
    <input id="length2" type="text" placeholder="Nhập cạnh thứ hai">
    <input id="length3" type="text" placeholder="Nhập cạnh thứ ba">
    <br>
    <br>
    <input style="width: 185px" id="result6" type="result6" placeholder="Kết quả">
    <br>
    <br>
    <button id="check">Check</button>
    <br>
    <br>
    <hr>
    <p>The end</p>
    <script src="./Js/Index.js"></script>
</body>

</html>
