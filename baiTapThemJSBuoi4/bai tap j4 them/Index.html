<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bai tap them JS buoi 4</title>

</head>

<body style="padding: 50px; background-color: aliceblue;" class="container">
    <h1 class="text-center" style="color: red">BAI TAP BUOI 4 JS THEM</h1>
    <hr>
    <br>
    <h2>Bài 1: Viết chương trình tìm ngày, tháng, năm</h2>
    <input id="date" type="text" placeholder="Nhập Ngày">
    <input id="month" type="text" placeholder="Nhập Tháng">
    <input id="year" type="text" placeholder="Nhập Năm">
    <br>
    <br>
    <input id="result1" type="text" value="" placeholder=" ">
    <input id="result2" type="text" value="" placeholder=" ">
    <!-- <p id="result1" style="color: red"></p> -->
    <br>
    <br>
    <button class="btn btn-success" id="calculate1">Ngày Hôm Qua</button>
    <button class="btn btn-success" id="calculate2">Ngày Mai</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Bài 2: Cho biết tháng đó có bao nhiêu ngày</h2>
    <input id="thang" type="text" placeholder="Nhập Tháng">
    <input id="nam" type="text" placeholder="Nhập Năm">
    <input id="result3" type="text" value="" placeholder="Kết quả">
    <br>
    <br>
    <button class="btn btn-secondary" id="calculate">Tính Ngày</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Bài 3: Viết chương trình đọc số có 3 chữ số</h2>
    <input id="figure" type="text" placeholder="Nhập số">
    <input id="result4" type="text" value="" placeholder="Kết quả">
    <br>
    <br>
    <button class="btn btn-primary" id="speakOut">Đọc số</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Bài 4: Tìm sinh viên xa trường nhất</h2>

    <h4 style="color: red">Sinh viên thứ nhất</h4>
    <input id="student1" type="text" placeholder="Nhập tên">
    <input id="student1x" type="text" placeholder="Nhập toạ độ x">
    <input id="student1y" type="text" placeholder="Nhập toạ độ y">
    <br>
    <br>
    <h4 style="color: red">Sinh viên thứ hai</h4>
    <input id="student2" type="text" placeholder="Nhập tên">
    <input id="student2x" type="text" placeholder="Nhập toạ độ x">
    <input id="student2y" type="text" placeholder="Nhập toạ độ y">
    <br>
    <br>
    <h4 style="color: red">Sinh viên thứ ba</h4>
    <input id="student3" type="text" placeholder="Nhập tên">
    <input id="student3x" type="text" placeholder="Nhập toạ độ x">
    <input id="student3y" type="text" placeholder="Nhập toạ độ y">
    <br>
    <br>
    <h4 style="color: red">Trường học</h4>
    <input id="schoolx" type="text" placeholder="Nhập toạ độ x">
    <input id="schooly" type="text" placeholder="Nhập toạ độ y">

    <br>
    <br>
    <button style="height: 43px" class="btn btn-warning" id="check">Check</button>
    <input style="width: 300px" id="result5" type="result6" placeholder="Kết quả">
    <br>
    <br>
    <hr>
    <script src="./Js/Index.js"></script>
</body>

</html>
